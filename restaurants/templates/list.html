<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <a href="{% url 'restaurant_detail' restaurant_id % }" >
                <h1> {{restaurant.name}}</h1>
                <ul>
                    <li>
                        <p>{{restaurant.description}}<p>
                    </li>
                </ul>
            </a>
        {% endfor %}
    </body>
</html>
